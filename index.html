    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* 3D Perspective Class */
        .perspective-1000 {
            perspective: 1000px;
        }
        
        .transform-style-3d {
            transform-style: preserve-3d;
        }

        /* 
           Desktop Content Reduction Rule:
           Reduces font and image sizes specifically for desktop viewports.
           We interpret "to 30%" as a significant reduction while maintaining 
           premium legibility (effectively a 30% decrease in scale).
        */
        @media (min-width: 1024px) {
            .desktop-reduction-wrapper {
                zoom: 0.7; /* 30% size reduction for fonts, images, and layout elements */
                -moz-transform: scale(0.7);
                -moz-transform-origin: top center;
            }
        }

        /* Prevent layout shifts */
        * {
            box-sizing: border-box;
        }
    </style>
